
<form (ngSubmit)="onCalculateInvestment()">
    <div class="input-group">
        <p>
            <label for="initialInvestment">INITIAL INVESTMENT</label>
            <input id="initialInvestment" type="number" name="initialInvestment" [(ngModel)]="initialInvestment"/>
        </p>
        <p>
            <label for="annualInvestment">ANNUAL INVESTMENT</label>
            <input id="annualInvestment" type="number" name="annualInvestment" [(ngModel)]="annualInvestment"/>
        </p>
        <p>
            <label for="expectedReturn">EXPECTED RETURN</label>
            <input id="expectedReturn" type="number" name="expectedReturn" [(ngModel)]="expectedReturn"/>
        </p>
        <p>
            <label for="duration">DURATION</label>
            <input id="duration" type="number" name="duration" [(ngModel)]="duration"/>
        </p>
    </div> 
    <p>
        <button type="submit">CALCULATE</button>
    </p> 
</form>
